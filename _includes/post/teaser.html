<article class="teaser">
  <h2 class="teaser__title"><a href="{{ post.url }}">{{ post.title | markdownify | strip_html | rstrip }}</a></h2>
  <time class="teaser__published dt-published" datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
	{% if post.teaser %}{{ post.teaser | markdownify }}{% endif %}
</article>
